<div>
    <h1 class="text-center">Danh sách các năm học</h1>

    <button (click)="goToCreateSchoolYear()" class="btn btn-primary mb-3">&#43; Thêm</button>

    @if (info) {
        <p class="text-info">{{ info }}</p>
    }

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tên năm học</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (schoolYear of schoolYears; track schoolYear._id) {
                <tr id='{{ schoolYear._id }}'>
                    <th>{{ schoolYear.name }}</th>
                    <th (click)="goToUpdateSchoolYear(schoolYear._id)" class="text-hover-red">&#9998; Cập nhật</th>
                    <th (click)="deleteSchoolYear(schoolYear._id)" class="text-hover-red">&#10006; Xóa</th>
                </tr>
            }
        </tbody>
    </table>
</div>
