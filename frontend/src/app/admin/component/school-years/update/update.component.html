<div>
    <h1 class="text-center">Cập nhật năm học</h1>

    @if (error) {
        <p class="text-danger">{{ error }}</p>
    }

    @if (schoolYear) {
        <div class="mb-3">
            <label class="mb-3" for="">Tên năm học</label>
            <input class="form-control" style="width: 30%;" [(ngModel)]="schoolYear.name" type="text" value="asd">
        </div>
    }

    <button (click)="updateSchoolYear()" class="btn btn-success">Cập nhật</button>
</div>
