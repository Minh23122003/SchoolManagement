<div>
    <h1 class="text-center">Cập nhật giáo viên</h1>

    @if (error) {
        <p class="text-danger">{{ error }}</p>
    }

    @if (teacher) {
        <div class="container row mb-3">
            <div class="col-md-6">
                <label class="mb-3" for="">Họ và tên</label>
                <input class="form-control" [(ngModel)]="teacher.full_name" type="text" name="" id="">
            </div>
            <div class="col-md-6">
                <label class="mb-3" for="">Giới tính</label>
                <select [(ngModel)]="teacher.gender" name="" id="" class="form-select">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
        </div>

        <div class="container row mb-3">
            <div class="col-md-6">
                <label class="mb-3" for="">Địa chỉ</label>
                <input class="form-control" [(ngModel)]="teacher.address" type="text" name="" id="">
            </div>
            <div class="col-md-6">
                <label class="mb-3" for="">Số điện thoại</label>
                <input class="form-control" [(ngModel)]="teacher.phone" type="number" name="" id="">
            </div>
        </div>

        <div class="container row mb-3">
            <div class="col-md-6">
                <label class="mb-3" for="">Email</label>
                <input class="form-control" [(ngModel)]="teacher.email" type="email" name="" id="">
            </div>
            <div class="col-md-6">
                <label class="mb-3" for="">Tên tài khoản</label>
                <select [(ngModel)]="teacher.user._id" name="" id="" class="form-select">
                    @for (user of users; track user._id) {
                        <option [selected]="teacher.user._id === user._id" value="{{ user._id }}">{{ user.username }}</option>
                    }
                </select>
            </div>
        </div>

        <div class="container row mb-3">
            <div class="col-md-6">
                <label class="mb-3" for="">Tên môn học</label>
                <select [(ngModel)]="teacher.subject._id" name="" id="" class="form-select">
                    @for (subject of subjects; track subject._id) {
                        <option [selected]="teacher.subject._id === subject._id" value="{{ subject._id }}">{{ subject.name }}</option>
                    }
                </select>
            </div>
        </div>
    }

    <button (click)="updateTeacher()" class="btn btn-success">Cập nhật</button>
</div>
